<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" href="loja.component.scss">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!-- To be Added  -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Livraria Online</title>
</head>

<body>
	<!-- Livros -->
	<div class="search-bar">
		<input type="text" placeholder="O que você procura hoje?" [(ngModel)]="like" (keyup.enter)="carregarProdutos()">
		<button type="button" (click)="carregarProdutos()"><mat-icon>search</mat-icon></button>
	</div>
	<section>
		<div class="livros">
		<div *ngFor="let produto of produtos" class="livro">
			<h3><b>{{ produto.nome }}</b></h3>
			<div class="imagem-livro">
				<img [src]="produto.imagem" alt="Capa do Livro">
			</div>
			<p><b>R$ {{ produto.valor }}</b></p>
			<div class="botoes-container">
				<button (click)="atualizarQuantidade(produto, -1)"><mat-icon>remove</mat-icon></button>
				<span><b>{{ produto.quantidadeSelecionada || 1 }}</b></span>
				<button (click)="atualizarQuantidade(produto, 1)"><mat-icon>add</mat-icon></button>
				<button (click)="adicionarAoCarrinho(produto.quantidadeSelecionada || 1, produto.isbn)"><mat-icon>add_shopping_cart</mat-icon></button>
			</div>
		</div>
		</div>

	</section>

	<!-- Controles de Página -->

	<div class="paginator">
		<mat-paginator
		[length]="100"
		[pageSize]="limitePorPagina"
		[pageSizeOptions]="[6, 12, 24, 48]"
		aria-label="Select page"
		(page)="onPageChange($event)"
		></mat-paginator>
	</div>
</body>

</html>
